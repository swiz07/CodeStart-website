<section class="d-flex justify-content-center align-items-center signup">
    <div>
        <div class="text-center">
            <img src="/assets/images/add-users.png" alt="Add users" class="add-users">
            <h4>Join CodeStart</h4>
            <p class="desc">Create your account and start learning today</p>
        </div>

        <!--Signup form-->
        <form>
            <!--Full name input field-->
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" class="form-control mb-4" id="fullname" placeholder="Full Name" required>
            </div>

            <!--email input field-->
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control mb-4" id="email" placeholder="Email address" required>
            </div>

            <!--password input field-->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control mb-4" id="password" placeholder="Password" required>
            </div>

            <!--Confirm password input field-->
            <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" class="form-control mb-4" id="confirmpassword" placeholder="Confirm Password" required>
            </div>

            <div class="text-center mb-3">
                <!--Submit btn for creating an account-->
                <button type="submit" class="btn mx-auto mb-2">Create account</button><br>

                <!--text and link for users who already have an account-->
                <p class="d-inline">Already have an account?</p> <a class="ms-2" routerLink="/login">Sign in here</a>
            </div>
        </form>
    </div>
</section>
