<section id="contact-us">
    <div class="container mt-3">
        <div class="row align-items-center">

            <div class="col-md-6">
                <form>
                    <h3 class="mb-3">Contact us</h3>
                    <div class="form-group mb-4">
                        <label for="exampleFormControlInput1">Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name"
                            maxlength="20" size="20">
                    </div>

                    <div class="form-group mb-4">
                        <label for="exampleFormControlInput1 email">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@gmail.com" maxlength="20" size="20">
                    </div>
                    <div class="form-group mb-4">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Message"></textarea>
                    </div>
                    <button type="submit" class="btn mb-4 contact-btn">Submit</button>
                </form>
            </div>

            <div class="col-md-6 text-center">
                <img src="assets/images/contact.png" alt="contact" class="right-image">
            </div>
        </div>
    </div>
</section>
