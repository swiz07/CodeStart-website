<!--Contact us section-->
<section id="contact-us">

    <!--bootstrap container-->
    <div class="container mt-3">
        <div class="row align-items-center">

            <div class="col-md-6">
                <form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
                    <h3 class="mb-3">Contact us</h3>
                    <!--Name input field-->
                    <div class="form-group mb-4">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="name" name="name" maxlength="20"
                            size="20" minlength="4" formControlName="name"/>
                        
                            <div class="text-danger" *ngIf="name?.invalid && name?.touched">
                                    <div *ngIf="name?.errors?.['required']">Name is required</div>
                                    <div *ngIf="name?.errors?.['minlength']">Name must be at least 4 characters long.</div>
                            </div>
                    </div>

                    <!--Email input field-->
                    <div class="form-group mb-4">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@gmail.com" maxlength="50"
                            aria-label="Email address" required formControlName="email">
                    </div>

                    <div class="text-danger" *ngIf="email?.invalid && email?.touched">
                        <div *ngIf="email?.errors?.['required']">Email is required.</div>
                        <div *ngIf="email?.errors?.['email']">Enter a valid email.</div>
                    </div>

                    <!--Message textarea-->
                    <div class="form-group mb-4">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Write your message here...."
                            required aria-label="Message" formControlName="message"></textarea>
                    </div>

                    <div class="text-danger" *ngIf="message?.invalid && message?.touched">
                        <div *ngIf="message?.errors?.['required']">Message is required.</div>
                    </div>

                    <!--submit button-->
                    <button type="submit" class="btn mb-4 contact-btn" [disabled]="contactForm.invalid">Submit</button>

                    <!--success message-->
                    <div *ngIf="submissionMessage" class="alert alert-success mt-2">
                        {{submissionMessage}}
                    </div>
                </form>
            </div>

            <!--Right column: Contact image-->
            <div class="col-md-6 text-center">
                <img src="assets/images/contact.png" alt="contact image" class="right-image">
            </div>
        </div>
    </div>
</section>
