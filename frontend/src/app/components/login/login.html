<section>
    <div class="login">
        <div class="d-flex justify-content-center align-items-center">
            <form class="mt-5 mb-5" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                <h3 style="text-align: center; font-weight: bolder;">Login</h3>
                <div class="form-group mb-4">
                    <label for="exampleInputEmail1">Email:</label>
                    <input type="email" class="form-control email" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Email" size="30" formControlName="email">
                    <div class="text-danger" *ngIf="email?.invalid && email?.touched">
                        <div *ngIf="email?.errors?.['required']">Email is required.</div>
                        <div *ngIf="email?.errors?.['email']">Enter a valid email.</div>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="exampleInputPassword1">Password:</label>
                    <input type="password" class="form-control password" id="exampleInputPassword1"
                        placeholder="Password" formControlName="password">
                        <div class="text-danger" *ngIf="password?.invalid && password?.touched">
                            <div *ngIf="password?.errors?.['required']">Password is required.</div>
                        </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mb-2 mx-auto"
                        [disabled]="loginForm.invalid">Login</button> 
                    <br>

                    <h5 class="d-inline">Forgot Password?</h5><a routerLink="" class="ms-2">Click here</a>
                </div>
            </form>
        </div>
    </div>
</section>
